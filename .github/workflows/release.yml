name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test -- --run
      
      - name: Build production bundle
        run: npm run build
      
      - name: Install zip utility
        run: sudo apt-get update && sudo apt-get install -y zip
      
      - name: Create release archive
        run: bash scripts/make-release-zip.sh
      
      - name: Get release info
        id: release_info
        run: |
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "archive_path=$(ls /tmp/ups-tracker-release-*.zip | head -1)" >> $GITHUB_OUTPUT
          echo "archive_name=$(basename $(ls /tmp/ups-tracker-release-*.zip | head -1))" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          if [ -f "CHANGELOG.md" ]; then
            # Extract changes for this version from CHANGELOG.md
            sed -n "/^## \[${{ steps.release_info.outputs.tag_name }}\]/,/^## \[/p" CHANGELOG.md | sed '$d' > /tmp/release-notes.md
          else
            # Fallback: list commits since last tag
            git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")..HEAD --oneline > /tmp/release-notes.md || echo "Release ${{ steps.release_info.outputs.tag_name }}" > /tmp/release-notes.md
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.release_info.outputs.tag_name }}
          body_path: /tmp/release-notes.md
          files: ${{ steps.release_info.outputs.archive_path }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
